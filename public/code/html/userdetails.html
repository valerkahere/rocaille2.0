<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocaille</title>

    <!-- First Bootstrap, then Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/docs/styles/styles.css">
</head>

<body>
    <main>


        <div class="container">

            <form name="userdetails" id="userdetailsForm" method="get" class="p-4 border rounded-4 shadow-sm bg-white">

                <h3 class="roboto mb-4 fw-bold text-center">Update Your Details</h3>

                <div class="row g-3">
                    <!-- Row 1: First and Last Name -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <!-- Added placeholder (required for floating labels) -->
                            <input type="text" class="form-control" id="firstNameID" name="firstname"
                                placeholder="First Name" required>
                            <label for="firstNameID">First Name <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastNameID" name="lastname"
                                placeholder="Last Name" required>
                            <label for="lastNameID">Last Name <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <!-- Row 2: Date of Birth -->
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="dobID" name="dob" placeholder="Date of Birth"
                                required>
                            <label for="dobID">Date of Birth <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <!-- Row 3: Address 1 -->
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="address1ID" name="address1"
                                placeholder="Address 1" required>
                            <label for="address1ID">Address 1 <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <!-- Row 4: Address 2 & 3 -->
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="address2ID" name="address2"
                                placeholder="Address 2" required>
                            <label for="address2ID">Address 2 <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="address3ID" name="address3"
                                placeholder="Address 3" required>
                            <label for="address3ID">Address 3 <span class="text-danger">*</span></label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <input type="submit" class="p-sm-4 p-md-3 btn btn-primary btn-lg w-100 fw-bold"
                            value="Update My Details">
                    </div>
                </div>

            </form>



        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/docs/js/custom.js"></script>
    <script src="/docs/js/userdetails.js"></script>
</body>

</html>
